{% extends 'base.html' %}
{% block content %}
{% if works %}
{% for work in works %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ work.title }}</h5>
        <p class="card-text"><small class="text-muted">
        {% for creator in work.creators.all %}
        {{ creator }}
        {% endfor %}</small></p>
        <p class="card-text">{{ work.desc }}</p>
    </div>
</div>
<br>
{% endfor %}
{% else %}
<p>No works are available.</p>
{% endif %}
{% endblock %}
