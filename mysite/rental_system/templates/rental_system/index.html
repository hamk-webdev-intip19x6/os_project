{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'mobile.css' %}">
<!-- call empty tag to apply dark theme-->
<input type="null" class="custom-control-input" id="DarkTheme">
{% include 'mini-nav.html' %}
<div class="container-fluid">
    <br>
    <h1>Recently added Works</h1>
    <hr>
    <div class="row row-cols-1 row-cols-md-3  row-cols-lg-4 m-3">
        {% for work in works %}
        <div class="col mb-4">
            <div class="card">
                {% if work.image %}
                <img src="{{ work.image }}" class="card-img-top" alt="..." style="object-fit: cover; height: 60vh; width: 100%;">
                {% else %}
                <img src="{% static 'kuvat/kirja.png' %}" class="card-img-top" alt="..." style="object-fit: cover; height: 60vh; width: 100%;">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ work.title }}</h5>
                    <a class="btn btn-primary" href="{% url 'work' work.id %}">View</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
