{% block content %}
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Rental System</title>
    <style>
        
       /* form [name='password1'] {
            margin: auto;
            background-color: #00FF0C;
        }*/
        
        .container {
          margin: auto;
          margin-top: 10%;
          text-align: center;
          width: 40%;
          padding: 1%;
        }

        .form-group {
            width: 45%;
            margin: 0% auto;
            margin-bottom: 1%;
        }

        form [type='text'], form [type='password'] {
            display: block;
            margin-bottom: 3%;
        }

        .footer {
          margin: auto;
	      text-align: center;
          max-width: 40%;
          padding: 1%;
        }

        .etu {
            width: 50%;
            float: left;
            padding-right: 1%;
        }

        .suku {
            width: 50%;
            float: left;
            padding-left: 1%;
        }
        </style>
</head>
<div class ="container">
<h2>Register a new account</h2>
<h3 style="color: silver;">It's fast and easy!</h3>
<form method='POST' class='form-group'>
    {% csrf_token %}
    <table>
        {{form.username}}
        {{form.email}}
        <div class="etu">
        {{form.first_name}}
        </div>
        <div class="suku">
        {{form.last_name}}
        </div>
        {{form.password1}}
        {{form.password2}}
        <!--{{form.as_table}}-->
        <tr>
            <td>
                <button type='submit' style='width: 100%' class='btn btn-success'>Register</button>
            </td>
        </tr>
    </table>
</form>
</div>

<div class ="footer">
    <h5>Already registered?</h5>
    <table>
        <a href="/login">Log in</a>
    </table>
</div>
{% endblock %}
